            <button class="mini_button">Medium</button>
          </div>

          <div class="categories_flex_mini time_categories">
            <button class="mini_button">UNDER 20 MINUTES</button>
            <button class="mini_button">UNDER 40 MINUTES</button>
          </div>

          <div class="categories_flex_mini rating_categories">
            <button class="mini_button">HIGHEST FIRST</button>
