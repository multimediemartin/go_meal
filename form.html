<!DOCTYPE html>
<html lang="da">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Send your recipe</title>
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		<header id="header-placeholder"></header>
		<main>
			<div class="intro flexcol">
				<h1>Send your own recipe</h1>
				<p>and get a chance to win a coupon for 100$</p>
			</div>

			<form>
				<div class="form-group">
					<label for="fullname">Full name</label>
					<input type="text" id="fullname" name="fullname" placeholder="Lars Larsen" required autocomplete="name" />
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="email" id="email" name="email" placeholder="lars@gmail.com" required />
				</div>
				<div class="form-group">
					<label for="recipe-name">Name of recipe</label>
					<input type="text" id="recipe-name" name="recipe-name" placeholder="Chicken Alfredo Pasta" required />
				</div>
				<div class="form-group">
					<label for="cuisine">Cuisine</label>
					<select type="range" id="cuisine" name="cuisine" size="1" required>
						<option value="mexican">Mexican</option>
						<option value="pakistani">Pakistani</option>
						<option value="brazilian">Brazilian</option>
						<option value="morroccan">Morroccan</option>
						<option value="italien">Italien</option>
					</select>
				</div>
				<div class="form-group">
					<label for="ingredients">Ingredients</label>
					<input id="ingredients" name="ingredients" placeholder="Fettuccine pasta" required />
					<button type="button" class="add-button"><span>+</span> Add ingredient</button>
				</div>
				<div class="form-group">
					<label for="instructions">Instructions</label>
					<textarea id="instructions" name="instructions" placeholder="Cook fettuccine pasta according to package instructions." required></textarea>
					<button type="button" class="add-button"><span>+</span> Add step</button>
				</div>
				<div class="knaph flex">
					<button type="submit" class="submit-button">Send</button>
				</div>
			</form>
			<p style="color: var(--primary); font-size: 18px">Thank you</p>
		</main>
		<footer id="footer-placeholder"></footer>
		<script src="form.js"></script>
		<script src="header_footer.js"></script>
	</body>
</html>
